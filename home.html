<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabadon's Grimoire - League of Legends Companion App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Rabadon's Grimoire</h1>
        <!-- Navigation Links -->
            <nav id="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="download.html">Download</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <!-- End of Navigation Links -->
        <!-- End of Header Section -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Introduction Section -->
        <section id="intro">
            <h2>Welcome to Rabadon's Grimoire</h2>
            <p>A League of Legends companion app for a better and healthy gaming experience.</p>
        </section>

        <!-- Login Section -->
        <section id="login-section">
            <div class="login-box">
                <h3>Login</h3>
                <form id="login-form">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </section>
        <!-- End of Login Section -->
    </main>
    
<!-- Image Section -->
<section id="image-section">
    <h2 id="images-heading">App Images</h2>
    <!-- First image with title -->
    <div class="image-container">
        <h3>Interface</h3>
        <img src="interface.jpg" alt="App Interface" class="image">
    </div>
    <!-- Second image with title -->
    <div class="image-container">
        <h3>Pop-up</h3>
        <img src="pop-up.jpg" alt="Pop-up Image" class="image">
    </div>
</section>
