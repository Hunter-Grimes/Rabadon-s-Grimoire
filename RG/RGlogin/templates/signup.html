{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="signup-background-image">
    <div class="signup-section">
        <form method="POST" class="sign-up-form" novalidate>
            {% csrf_token %}
            <h2>Welcome to Rabadon's Grimoire</h2>
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
                {% if form.username.errors %}
                    <p class="error-message">{{ form.username.errors }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" id="id_password1" name="password1" placeholder="Enter your password" required>
                {% if form.password1.errors %}
                    <p class="error-message">{{ form.password1.errors }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" id="id_password2" name="password2" placeholder="Confirm your password" required>
                {% if form.password2.errors %}
                    <p class="error-message">{{ form.password2.errors }}</p>
                {% endif %}
            </div>
            <input type="submit" value="Sign Up" />
        </form>
    </div>
</body>
</html>
