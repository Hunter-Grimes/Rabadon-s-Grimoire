{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}?v={{ timestamp }}"> <!-- Link to CSS file with timestamp -->
</head>
<body class="login-background-image">
    <div class="login-section">
        <form method="post" class="login-form">
            {% csrf_token %}
            <h2>Enter Rabadon's Grimoire</h2>
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
